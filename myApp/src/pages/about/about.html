<ion-navbar color="primary">
  <h1 style="display: inline; color: white; margin-left: 10px; margin-top: 20px">
    Events
  </h1>
  <button ion-button color="light" clear (click)="logout()">
      Logout
  </button>
  <button ion-button color="light" clear (click)="doRadio()">
      Create Event
  </button>
</ion-navbar>


<body>
  <ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let event of events" (click)="itemSelected(event)">
        {{ event?.name }}
      </button>
    </ion-list>
  </ion-content>
</body>
