<ion-navbar>
  <ion-title>
    Events
  </ion-title>
  <button class="button" (click)="logout()">
      Logout
  </button>
  <button class="button" (click)="doRadio()">
      Create Event
  </button>
</ion-navbar>


<body>
  <ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let event of events" (click)="itemSelected(event)">
        {{ event?.name }}
      </button>
    </ion-list>
  </ion-content>
</body>
