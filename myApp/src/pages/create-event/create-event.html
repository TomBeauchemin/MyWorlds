<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="eventCreateForm" (submit)="createEvent()" novalidate>

    <ion-item>
      <ion-label stacked>Event Name</ion-label>
      <ion-input #eventName ng-model="eventName" formControlName="eventName" type="eventName" 
        placeholder="Get together!"
      >
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!eventCreateForm.controls.eventName.valid && submitAttempt">
      <p>Please enter an event name.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Event Description</ion-label>
      <ion-input #eventDesc ng-model="eventDesc" formControlName="eventDesc" type="eventDesc" 
        placeholder="We're meeting at the Small World..."
      >
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!eventCreateForm.controls.eventDesc.valid && submitAttempt">
      <p>Please enter a description.</p>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Date</ion-label>
  	  <ion-datetime #date ng-model="date" formControlName="date" type="date" displayFormat="MMM DD, YYYY HH:mm" 
  	    [(ngModel)]="myDate"
  	  >
  	  </ion-datetime>
  	</ion-item>
  	<ion-item class="error-message" *ngIf="!eventCreateForm.controls.date.valid && submitAttempt">
      <p>Please enter a date.</p>
    </ion-item>

    <ion-item (click)="selectLocation()" >
      <ion-label stacked>Event Location</ion-label>
      <ion-input #eventLocation ng-model="eventLocation" id="eventLocation" 
        formControlName="eventLocation" 
        type="text" 
        placeholder="Princeton University"
        [(ngModel)]="address"
      >
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!eventCreateForm.controls.eventDesc.valid && submitAttempt">
      <p>Please enter a description.</p>
    </ion-item>

    <button ion-button block (click)="createEvent()" type="submit">
      Create Event
    </button>

  </form>
</ion-content>
