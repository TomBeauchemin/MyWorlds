<ion-navbar>
	<ion-title>{{group?.name}}</ion-title>
	<button class="button" (click)="createEvent()">
	  Create Event
	</button>
  <button class="button" (click)="invitePeople()">
    Invite People
  </button>
</ion-navbar>


<body>

        {{ event?.name }}
      </button>
    </ion-list>
  </ion-content>
</body>
