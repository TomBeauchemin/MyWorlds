<ion-navbar color="primary">
  <h1 style="display: inline; color: white; margin-left: 10px; margin-top: 20px">
    {{group?.name}}
  </h1>
	<button ion-button color="light" clear (click)="createEvent()">
	  Create Event
	</button>
  <button ion-button color="light" clear (click)="invitePeople()">
    Invite People
  </button>
</ion-navbar>


<body>
  <ion-content padding>
  	<ion-list>
      <button ion-item *ngFor="let event of eventList" (click)="itemSelected(event?.id)">
        {{ event?.name }}
      </button>
    </ion-list>
  </ion-content>
</body>
