<ion-navbar hideBackButton="true">
  <ion-title>
    Groups
  </ion-title>
  <button class="button" (click)="logout()">
      Logout
  </button>
  <button class="button" (click)="createGroup()">
      Create Group
  </button>
</ion-navbar>

<body>

        {{ item.name }}
      </button>
    </ion-list>
  </ion-content>
</body>
