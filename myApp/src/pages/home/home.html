<ion-navbar hideBackButton="true" color="primary">
  <h1 style="display: inline; color: white; margin-left: 10px; vertical-align:middle;">
    Groups
  </h1>
  <button ion-button color="light" clear (click)="logout()">
      Logout
  </button>
  <button ion-button color="light" clear (click)="createGroup()">
      Create Group
  </button>
</ion-navbar>

<body>
  <ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let group of groupList" (click)="itemSelected(group?.id)"> <!--segue-->
        {{ group?.name }}
      </button>
    </ion-list>
  </ion-content>
</body>
