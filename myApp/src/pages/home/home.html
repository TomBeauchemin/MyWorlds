<ion-navbar hideBackButton="true">
  <ion-title>
    Groups
  </ion-title>
  <button class="button" (click)="logout()">
      Logout
  </button>
  <button class="button" (click)="createGroup()">
      Create Group
  </button>
</ion-navbar>

<body>
  <ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let group of groupList" (click)="itemSelected(group?.id)">
        {{ group?.name }}
      </button>
    </ion-list>
  </ion-content>
</body>
