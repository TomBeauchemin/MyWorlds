<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismissModal()"><ion-icon name="back"></ion-icon>SAVE</button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-item>
      <ion-input (click)="showAddressModal()" [(ngModel)]="address.place" type="text" placeholder="Pick an address"></ion-input>
  </ion-item>
  <div #map id="map"></div>  
</ion-content>
